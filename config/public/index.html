<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crane Visualization</title>
    <style>
        /* canvas { width: 100%; height: 100%; } */
        body { margin: 0; }
        canvas { display: block; }
        #inputContainer {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        #dataDisplay {
            position: absolute;
            bottom: 90px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <canvas id="crane-canvas"></canvas>
    <div id="inputContainer">
        <div>
            <label for="j1">J1:</label>
            <input type="number" id="j1" name="j1">
            <label for="j2">>J2:</label>
            <input type="number" id="j2" name="j2">
            <label for="j3">J3:</label>
            <input type="number" id="j3" name="j3">
            <label for="j4">J4:</label>
            <input type="number" id="j4" name="j4">
            <button id="sendJointCommand">Send joint Command</button>
        </div>
        <div>
            <label for="x">X:</label>
            <input type="number" id="x" name="x">
            <label for="y">Y:</label>
            <input type="number" id="y" name="y">
            <label for="z">Z:</label>
            <input type="number" id="z" name="z">
            <button id="sendEECommand">Send End-Effector Position Command</button>
        </div>
        <div>
            <label for="ox">Origin X:</label>
            <input type="number" id="ox" name="ox">
            <label for="oy">Origin Y:</label>
            <input type="number" id="oy" name="oy">
            <label for="oz">Origin Z:</label>
            <input type="number" id="oz" name="oz">
            <label for="oz">Origin Yaw:</label>
            <input type="number" id="oyaw" name="oyaw">
            <button id="sendOriginCommand">Send origin Command</button>
        </div>
        <div id="dataDisplay">
            <h3>Robot Motion Status</h3>
            <p id="robotMotionStatus">Status: Inactive</p>
            <h3>Joint Command Status</h3>
            <p id="jointCommandStatus">Status: Inactive</p>
            <h3>End-Effector Command Status</h3>
            <p id="eeCommandStatus">Status: Inactive</p>
            <h3>End Effector Coordinates in world</h3>
            <p id="eePosition">X: 0, Y: 0, Z: 0</p>
            <h3>World To robot origin Shift</h3>
            <p id="originData">X: 0, Y: 0, Z: 0, Yaw: 0</p>
        </div>
        
    </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
